<mat-toolbar class="main-toolbar">
    <!-- Menu button for sidenav -->
    <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- Dashboard Title -->
    <span class="toolbar-title">Customer Management</span>
</mat-toolbar>

<!-- Main container -->
<div class="sidenav-container">
    <mat-sidenav-container>
        <!-- Sidenav -->
        <mat-sidenav #sidenav mode="side" opened>
            <mat-nav-list>
                <a mat-list-item routerLink="overview">
                    <span class="nav-item">
                        <mat-icon>dashboard</mat-icon>
                        <span class="nav-text">Overview</span>
                    </span>
                </a>
                <a mat-list-item routerLink="create-customer">
                    <span class="nav-item">
                        <mat-icon>person_add</mat-icon>
                        <span class="nav-text">Create Customer</span>
                    </span>
                </a>
                <a mat-list-item routerLink="customers">
                    <span class="nav-item">
                        <mat-icon>group</mat-icon>
                        <span class="nav-text">Customer List</span>
                    </span>
                </a>
                <a mat-list-item routerLink="create-account">
                    <span class="nav-item">
                        <mat-icon>account_balance</mat-icon>
                        <span class="nav-text">Create Account</span>
                    </span>
                </a>
                <a mat-list-item routerLink="map-atm-card">
                    <span class="nav-item">
                        <mat-icon>credit_card</mat-icon>
                        <span class="nav-text">Map ATM Card</span>
                    </span>
                </a>
                <a mat-list-item routerLink="transactions">
                    <span class="nav-item">
                        <mat-icon>swap_horiz</mat-icon>
                        <span class="nav-text">Transactions</span>
                    </span>
                </a>
            </mat-nav-list>



            <!-- Logout Button 
            <div class="logout-container">
                <button class="logout-button" (click)="logout()"> 
                    <mat-icon class="logout-icon">logout</mat-icon>
                    Log out
                </button>
            </div> -->
        </mat-sidenav>

        <!-- Main Content -->
        <mat-sidenav-content class="content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
