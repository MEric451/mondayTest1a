<h2 mat-dialog-title>ATM Card Details</h2>
<mat-dialog-content>
  <p><strong>Card Number:</strong> {{ data.cardNumber }}</p>
  <p><strong>Expiry Date:</strong> {{ data.expiryDate }}</p>
  <p><strong>Status:</strong> {{ data.status }}</p>
  <p><strong>Account ID:</strong> {{ data.accountId }}</p>
  <p><strong>PIN:</strong> {{ data.pin }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
